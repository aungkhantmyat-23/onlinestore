<div class="container">
<div class="row justify-content-center" *ngIf="alert">
    <div  class="alert alert-dismissible fade show" [ngClass]="alert.cssClass" role="alert">
        <strong>{{alert.message}}!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alert=null">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>
    <div class="form-container sign-in-container" data-aos="zoom-out-up" data-aos-once="false" data-aos-duration="2000" data-aos-easing="ease-in-out">
        <form #signInForm="ngForm">
            <h1 class="f">Sign In</h1>
            <br>
            <input type="email" class="form-control em"
             id="email" 
                       placeholder="Enter email" ngModel name="email" required>
                       <br>
            <input type="password" class="form-control em" id="password" 
                       placeholder="Enter password"  
                       ngModel name="password"required>
            <a href="#">Forgot your password?</a>
            <button [disabled]="!signInForm.valid" (keyup.enter)="login(signInForm)" (click)="login(signInForm)">Sign In</button>
        </form>
        <br>
        <br>
        <br>
        <p class="text-center">
			If you do not have an account <a [routerLink]="['/signup']" class="text-info">Sign Up</a> here.
		</p>
    </div>
</div>
