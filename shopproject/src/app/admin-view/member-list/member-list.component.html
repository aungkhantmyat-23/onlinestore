<br><br><br>
<div class="container">
    <h3>Member List</h3>
    <hr>
    <br>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control search-input border-1" placeholder="Search"
          (keyup.enter)="search(input.value)" #input>
    
          <div class="input-group-append">
              <button type="button" class="btn search-button" ><i class="fas fa-search"></i></button>
          </div>
      </div>
      </div>
    </div>
  <br>
    <table class="table table-striped table-bordered tabletext">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Gmail</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of (members$ | async) ;let i=index">
            
            <th scope="row">{{i+1}}</th>
            <td>{{member.username}}</td>
            <td>{{member.email}}</td>
            <th></th>
          </tr>
         
        </tbody>
      </table>
</div>
